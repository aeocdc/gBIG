<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Bootstrap Directional Buttons Demo">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Bootstrap Directional Buttons</title>
  
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <!--
  <link href="https://cdn.rawgit.com/westonganger/bootstrap-directional-buttons/master/dist/bootstrap-directional-buttons.css" rel="stylesheet" type="text/css" />
  -->
  <link href="./dist/bootstrap-directional-buttons.css" rel="stylesheet" type="text/css" />

  <style>
    body{
      padding: 40px;
      padding-top: 0px;
    }
    h4{
      margin-top: 35px;
    }
    h5{
      margin-top: 15px;
    }
    h4, h5{
      font-weight: bold;
    }
  </style>
</head>
  
<body>

  
  <h4>My Small Buttons</h4>
  <button type="button" class="btn btn-sm btn-primary btn-arrow-left">Dark Blue</button>
  <button type="button" class="btn btn-sm btn-warning btn-arrow-left">Yellow</button>
  <button type="button" class="btn btn-sm btn-success btn-arrow-left">Green</button>
  <button type="button" class="btn btn-sm btn-link">&nbsp;</button>
  <button type="button" class="btn btn-sm btn-primary btn-arrow-right">Dark Blue</button>
  <button type="button" class="btn btn-sm btn-warning btn-arrow-right">Yellow</button>
  <button type="button" class="btn btn-sm btn-success btn-arrow-right">Green</button>
  <button type="button" class="btn btn-sm btn-info btn-arrow-right">Light Blue</button>
  <button type="button" class="btn btn-sm btn-default btn-arrow-right">White</button>
  <button type="button" class="btn btn-sm btn-danger btn-arrow-right">Red</button>
  
</body>
</html>
